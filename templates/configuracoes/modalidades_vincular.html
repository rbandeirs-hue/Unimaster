{% extends "base.html" %}
{% block title %}Vincular academias — {{ modalidade.nome }}{% endblock %}
{% block content %}
<div class="container my-4" style="max-width: 640px;">
    <a href="{{ url_for('configuracoes.modalidades_lista') }}" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left-circle me-2"></i> Voltar
    </a>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-link-45deg me-2"></i> Vincular academias — {{ modalidade.nome }}</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-4">
                    <div class="border rounded p-3" style="max-height: 280px; overflow-y: auto;">
                        {% for ac in academias %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="academia_ids" id="ac{{ ac.id }}" value="{{ ac.id }}"
                                   {% if ac.id in vinculadas %}checked{% endif %}>
                            <label class="form-check-label" for="ac{{ ac.id }}">{{ ac.nome }}</label>
                        </div>
                        {% endfor %}
                        {% if not academias %}<p class="text-muted small mb-0">Nenhuma academia cadastrada.</p>{% endif %}
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Atualizar vínculos</button>
                    <a href="{{ url_for('configuracoes.modalidades_lista') }}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
