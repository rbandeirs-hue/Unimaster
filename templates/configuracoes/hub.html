{% extends "base.html" %}
{% block title %}Configurações{% endblock %}
{% block content %}
<style>
    .config-card-link { text-decoration: none; color: inherit; display: block; transition: all 0.2s ease; }
    .config-card-link:hover { transform: translateY(-2px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1) !important; color: inherit; }
</style>
<div class="container mt-5">
    <div class="mb-4">
        <a href="{{ url_for('painel.home') }}" class="btn btn-outline-secondary mb-2">
            <i class="bi bi-arrow-left-circle me-1"></i> Voltar
        </a>
        <h2 class="h4 fw-bold text-dark mb-1">
            <i class="bi bi-sliders me-2 text-secondary"></i> Configurações
        </h2>
        <p class="text-muted small mb-0">Configurações gerais do sistema (somente administrador).</p>
    </div>
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4">
            <a href="{{ url_for('configuracoes.modalidades_lista') }}" class="config-card-link">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="rounded-circle bg-warning bg-opacity-10 text-warning d-flex align-items-center justify-content-center" style="width: 56px; height: 56px;">
                            <i class="bi bi-collection-fill fs-4"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0 fw-bold">Modalidades</h5>
                            <small class="text-muted">Cadastrar modalidades e vincular a academias</small>
                        </div>
                        <i class="bi bi-chevron-right text-muted ms-auto"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
