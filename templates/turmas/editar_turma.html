{% extends "base.html" %}
{% block title %}Editar Turma{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mb-4 text-center">
        <h2 class="display-6 fw-bold text-primary">Editar Turma</h2>
        <p class="lead text-muted">Atualize os dados da turma selecionada.</p>
    </div>

    <div class="card shadow-lg mx-auto" style="max-width: 800px; border-radius: 1rem;">
        <div class="card-header bg-warning text-dark" style="border-radius: 1rem 1rem 0 0;">
            <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Detalhes da Turma</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <input type="hidden" name="next" value="{{ back_url }}">
                <div class="mb-3">
                    <label for="nome" class="form-label fw-semibold">Nome da Turma <span class="text-danger">*</span></label>
                    <input type="text" id="nome" name="nome" class="form-control" required value="{{ turma.Nome }}">
                </div>

                <div class="mb-4">
                    <label for="dias_horario" class="form-label fw-semibold">Dias e Horário <span class="text-danger">*</span></label>
                    <input type="text" id="dias_horario" name="dias_horario" class="form-control" required value="{{ turma.DiasHorario }}">
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="idade_min" class="form-label fw-semibold">Idade Mínima <span class="text-danger">*</span></label>
                        <input type="number" id="idade_min" name="idade_min" class="form-control" required min="1" value="{{ turma.IdadeMin }}">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="idade_max" class="form-label fw-semibold">Idade Máxima <span class="text-danger">*</span></label>
                        <input type="number" id="idade_max" name="idade_max" class="form-control" required min="1" value="{{ turma.IdadeMax }}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="professor" class="form-label fw-semibold">Professor Responsável <span class="text-danger">*</span></label>
                        <input type="text" id="professor" name="professor" class="form-control" required value="{{ turma.Professor }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="classificacao" class="form-label fw-semibold">Classificação (Nível) <span class="text-danger">*</span></label>
                        <input type="text" id="classificacao" name="classificacao" class="form-control" required value="{{ turma.Classificacao }}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="capacidade" class="form-label fw-semibold">Capacidade Máxima <span class="text-danger">*</span></label>
                        <input type="number" id="capacidade" name="capacidade" class="form-control" required min="1" value="{{ turma.Capacidade }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="id_academia" class="form-label fw-semibold">Academia <span class="text-danger">*</span></label>
                    {% if academias %}
                    <select id="id_academia" name="id_academia" class="form-select" required>
                        <option value="" disabled {% if not academia_selecionada %}selected{% endif %}>Selecione a academia</option>
                        {% for academia in academias %}
                        <option value="{{ academia.id }}" {% if academia.id == academia_selecionada %}selected{% endif %}>
                            {{ academia.nome }}
                        </option>
                        {% endfor %}
                    </select>
                    {% else %}
                    <div class="alert alert-warning mb-0">Nenhuma academia disponível para esta turma.</div>
                    {% endif %}
                </div>

                <div class="mb-4">
                    <label for="observacoes" class="form-label fw-semibold">Observações</label>
                    <textarea id="observacoes" name="observacoes" class="form-control" rows="3">{{ turma.Observacoes }}</textarea>
                </div>

                <div class="d-flex justify-content-between pt-2">
                    <a href="{{ back_url }}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left-circle-fill me-2"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-save-fill me-2"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
