<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esqueci Minha Senha - Unimaster Judô</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23C8102E'/%3E%3Cpath d='M50 20 L60 40 L50 50 L40 40 Z' fill='white'/%3E%3Cpath d='M30 60 L50 50 L70 60 L50 80 Z' fill='white'/%3E%3C/svg%3E">

    <!-- Fontes e Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS de Login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/style.css') }}">
</head>

<body>
    <!-- Fundo com gradiente e padrão -->
    <div class="login-background">
        <div class="background-pattern"></div>
        <div class="background-gradient"></div>
    </div>

    <!-- Container Principal -->
    <div class="login-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                    
                    <!-- Card -->
                    <div class="login-card">
                        
                        <!-- Cabeçalho -->
                        <div class="login-header">
                            <div class="logo-icon-container">
                                <div class="judo-icon-wrapper">
                                    <i class="bi bi-key-fill judo-icon"></i>
                                </div>
                            </div>
                            <h1 class="login-title">Esqueci Minha Senha</h1>
                            <p class="login-subtitle">Informe seu e-mail para receber o link de redefinição</p>
                        </div>

                        <!-- Mensagens Flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-triangle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %}-fill me-2"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        {% endwith %}

                        <!-- Formulário -->
                        <form method="POST" class="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-2"></i>E-mail
                                </label>
                                <div class="input-wrapper">
                                    <i class="bi bi-envelope input-icon"></i>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        placeholder="seu@email.com"
                                        autocomplete="email"
                                        autofocus
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn-login">
                                <span class="btn-text">Enviar Link de Redefinição</span>
                                <i class="bi bi-send btn-icon"></i>
                            </button>
                        </form>

                        <!-- Links -->
                        <div class="text-center mt-4">
                            <a href="/auth/login" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>
                                Voltar para o login
                            </a>
                        </div>

                        <!-- Rodapé -->
                        <div class="login-footer">
                            <p class="footer-text">
                                <i class="bi bi-shield-check-fill me-1"></i>
                                Sistema seguro e confiável
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
