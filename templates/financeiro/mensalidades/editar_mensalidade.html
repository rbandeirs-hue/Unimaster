{% extends "base.html" %}
{% block title %}Editar Mensalidade{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/financeiro/responsive.css') }}?v=1">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 mx-auto financeiro-form" style="max-width: 600px;">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Editar Mensalidade</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label fw-semibold">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" name="nome" required value="{{ mensalidade.nome }}">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label fw-semibold">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ mensalidade.descricao or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label fw-semibold">Valor (R$) <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="valor" name="valor" required value="{{ "%.2f"|format(mensalidade.valor|float) }}" pattern="[0-9]+([,\.][0-9]{2})?">
                </div>
                {% if academias|length > 1 %}
                <div class="mb-3">
                    <label for="id_academia" class="form-label fw-semibold">Academia</label>
                    <select class="form-select" id="id_academia" name="id_academia">
                        <option value="">Todas as academias</option>
                        {% for ac in academias %}
                        <option value="{{ ac.id }}" {% if mensalidade.id_academia == ac.id %}selected{% endif %}>{{ ac.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% else %}
                <input type="hidden" name="id_academia" value="{{ academias[0].id if academias else '' }}">
                {% endif %}
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1" {% if mensalidade.ativo %}checked{% endif %}>
                        <label class="form-check-label" for="ativo">Ativa</label>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <a href="{{ url_for('financeiro.lista_mensalidades') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
