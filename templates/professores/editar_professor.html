{% extends "base.html" %}
{% block title %}Editar Professor — {{ professor.nome }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mb-4">
        <a href="{{ back_url }}" class="btn btn-outline-secondary mb-2">
            <i class="bi bi-arrow-left-circle me-2"></i> Voltar
        </a>
        <h2 class="h4 fw-bold text-dark">Editar Professor</h2>
        <p class="text-muted small">{{ academia.nome }}</p>
    </div>

    <div class="card shadow-sm" style="max-width: 600px;">
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label fw-semibold">Nome <span class="text-danger">*</span></label>
                    <input type="text" id="nome" name="nome" class="form-control" required value="{{ professor.nome or '' }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ professor.email or '' }}">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label fw-semibold">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" value="{{ professor.telefone or '' }}" maxlength="15">
                </div>
                <div class="mb-3">
                    <label for="usuario_id" class="form-label fw-semibold">Vincular ao usuário</label>
                    <select id="usuario_id" name="usuario_id" class="form-select">
                        <option value="">— Não vincular —</option>
                        {% for u in usuarios %}
                        <option value="{{ u.id }}" {% if professor.usuario_id == u.id %}selected{% endif %}>{{ u.nome }} ({{ u.email or '-' }})</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Associe este professor a um usuário do sistema para acesso ao painel.</small>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1" {% if professor.ativo %}checked{% endif %}>
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>
                </div>
                <div class="d-flex gap-2 pt-2">
                    <a href="{{ back_url }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.getElementById('telefone').addEventListener('input', function(e) {
    var v = e.target.value.replace(/\D/g, '');
    if (v.length <= 2) e.target.value = v ? '(' + v : '';
    else if (v.length <= 7) e.target.value = '(' + v.slice(0,2) + ') ' + v.slice(2);
    else e.target.value = '(' + v.slice(0,2) + ') ' + v.slice(2,7) + '-' + v.slice(7,11);
});
</script>
{% endblock %}
