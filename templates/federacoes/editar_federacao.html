{% extends "base.html" %}
{% block title %}Editar Federação{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mb-4 text-center">
        <h2 class="display-6 fw-bold text-primary">Editar Federação</h2>
        <p class="lead text-muted">Atualize os dados da federação selecionada.</p>
    </div>

    <div class="card shadow-lg mx-auto" style="max-width: 850px; border-radius: 1rem;">
        <div class="card-header bg-dark text-white" style="border-radius: 1rem 1rem 0 0;">
            <h5 class="mb-0"><i class="bi bi-diagram-3-fill me-2"></i> Dados da Federação</h5>
        </div>
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="next" value="{{ back_url }}">
                <div class="mb-4">
                    <label for="logo" class="form-label fw-semibold">Logo da Federação</label>
                    <div class="mb-2">
                        <img id="logoPreview" src="{{ logo_url or '' }}" alt="Logo {{ federacao.nome }}"
                             style="width: 44px; height: 44px; object-fit: cover; border-radius: 50%; {% if not logo_url %}display: none;{% endif %}">
                    </div>
                    <input type="file" id="logo" name="logo" class="form-control" accept="image/*">
                    <small class="text-muted">Envie uma nova logo para substituir a atual.</small>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="nome" class="form-label fw-semibold">Nome da Federação <span class="text-danger">*</span></label>
                        <input type="text" id="nome" name="nome" class="form-control" required value="{{ federacao.nome }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="sigla" class="form-label fw-semibold">Sigla</label>
                        <input type="text" id="sigla" name="sigla" class="form-control" value="{{ federacao.sigla or '' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cnpj" class="form-label fw-semibold">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" class="form-control" value="{{ federacao.cnpj or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label fw-semibold">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" value="{{ federacao.telefone or '' }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ federacao.email or '' }}">
                </div>

                <div class="d-flex justify-content-between pt-2">
                    <a href="{{ back_url }}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left-circle-fill me-2"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-save-fill me-2"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const logoInput = document.getElementById('logo');
    const logoPreview = document.getElementById('logoPreview');
    if (logoInput && logoPreview) {
        logoInput.addEventListener('change', function () {
            const file = this.files && this.files[0];
            if (!file) {
                logoPreview.style.display = 'none';
                logoPreview.removeAttribute('src');
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });
    }
</script>
{% endblock %}
