{% extends "base.html" %}
{% block title %}Gerenciamento — Associação{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mb-4">
        <h2 class="h4 fw-bold text-primary">Gerenciamento — Associação</h2>
        <p class="text-muted mb-0">Acesse os módulos da associação.</p>
    </div>

    <div class="row g-4">
        <!-- Academias -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <a href="{{ url_for('associacao.lista_academias') }}" class="card-action-link text-decoration-none">
                <div class="card h-100 shadow-sm border-success">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-building display-5 mb-3 text-success"></i>
                        <h5 class="card-title fw-bold">Academias</h5>
                        <p class="card-text small text-muted mb-0">Lista e gestão de academias da associação.</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Configurações -->
        <div class="col-xl-3 col-lg-4 col-md-6">
            <a href="{{ url_for('configuracoes.hub') }}" class="card-action-link text-decoration-none">
                <div class="card h-100 shadow-sm border-secondary">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-sliders display-5 mb-3 text-secondary"></i>
                        <h5 class="card-title fw-bold">Configurações</h5>
                        <p class="card-text small text-muted mb-0">Modalidades e configurações do sistema.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<style>
.card-action-link .card { transition: transform 0.2s, box-shadow 0.2s; }
.card-action-link:hover .card { transform: translateY(-4px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1) !important; }
</style>
{% endblock %}
