# Nginx Unimaster - apenas HTTP para obter certificado Let's Encrypt
# Usado temporariamente: permite .well-known/acme-challenge e proxy para a app.

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name rmservicosnet.com.br www.rmservicosnet.com.br _;

    # Let's Encrypt: desafio ACME (certbot --webroot -w /var/www/html)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        default_type "text/plain";
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /var/www/Unimaster/static/;
    }
}
