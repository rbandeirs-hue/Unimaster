# Nginx Unimaster - HTTPS com Let's Encrypt
# Certificado obtido via certbot --webroot

# Redirecionar HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name rmservicosnet.com.br www.rmservicosnet.com.br _;
    
    # Let's Encrypt: desafio ACME (renovação automática)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
        default_type "text/plain";
    }
    
    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS com Let's Encrypt
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name rmservicosnet.com.br www.rmservicosnet.com.br _;

    # Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/rmservicosnet.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rmservicosnet.com.br/privkey.pem;
    
    # Configurações SSL modernas e seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305";
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/rmservicosnet.com.br/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy para aplicação Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Arquivos estáticos
    location /static/ {
        alias /var/www/Unimaster/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
